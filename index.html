<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      margin: 0;
    }
    #live-price {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 16px;
      font-weight: 700;
      color: #5f5;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 10px #3a3;
      font-family: monospace;
      z-index: 1000;
    }
    #toggle-sound {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #333;
      color: #5f5;
      border: 2px solid #5f5;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
    h1 {
      text-align: center;
      font-size: 20px;
      margin: 60px 0 15px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7), 0 4px 12px rgba(0, 0, 0, 0.5), inset 0 0 15px #222;
      overflow-x: auto;
    }
    th, td {
      padding: 10px 12px;
      text-align: right;
      border-bottom: 1px solid #444;
      position: relative;
      font-size: 14px;
    }
    th {
      background: #222;
    }
    th:first-child, td:first-child {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }
    th:last-child, td:last-child {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    .asks { color: #f55; }
    .bids { color: #5f5; }
    /* Highlight blue for buy orders >= 100 and < 1000 */
    .highlight-blue td:nth-child(3),
    .highlight-blue td:nth-child(4) {
      background-color: rgba(0, 123, 255, 0.15);
    }
    /* Highlight red for buy orders >= 1000 */
    .highlight-red td:nth-child(3),
    .highlight-red td:nth-child(4) {
      background-color: rgba(255, 0, 0, 0.25);
    }
    /* Green dot for highlighted buy orders */
    .highlight-blue td:nth-child(3)::before,
    .highlight-red td:nth-child(3)::before {
      content: "";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background-color: #5f5;
      border-radius: 50%;
      animation: glowPulse 2.5s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.2;
        box-shadow: 0 0 5px #5f5;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 14px #5f5;
      }
    }
    .flash {
      animation: flashRow 0.5s ease-out;
    }
    @keyframes flashRow {
      from { background-color: rgba(255, 255, 255, 0.05); }
      to { background-color: transparent; }
    }
    @media (max-width: 600px) {
      h1 { font-size: 18px; }
      #live-price, #toggle-sound { font-size: 12px; padding: 5px 8px; }
      th, td { padding: 8px 6px; font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="live-price">Loading price...</div>
  <button id="toggle-sound">Enable Sound</button>
  <h1>HYPE/USDT Order Book (Live)</h1>
  <table>
    <thead>
      <tr><th colspan="2">Asks</th><th colspan="2">Bids</th></tr>
      <tr><th>Price</th><th>Qty</th><th>Price</th><th>Qty</th></tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>
  <audio id="appear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg" />
  </audio>
  <audio id="disappear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg" />
  </audio>

  <script>
    const appearSound = document.getElementById("appear-sound");
    const disappearSound = document.getElementById("disappear-sound");
    appearSound.volume = 1.0;
    disappearSound.volume = 1.0;
    let soundEnabled = false;

    document.getElementById("toggle-sound").onclick = () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        appearSound.play().then(() => {
          appearSound.pause();
          appearSound.currentTime = 0;
        });
        disappearSound.play().then(() => {
          disappearSound.pause();
          disappearSound.currentTime = 0;
        });
        document.getElementById("toggle-sound").textContent = "Disable Sound";
      } else {
        document.getElementById("toggle-sound").textContent = "Enable Sound";
      }
    };

    // Live price fetching from REST API (unchanged)
    async function loadLivePrice() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.mexc.com/api/v3/ticker/price?symbol=HYPEUSDT");
        const data = await res.json();
        document.getElementById("live-price").textContent = `HYPE/USDT: ${parseFloat(data.price).toFixed(6)}`;
      } catch {
        document.getElementById("live-price").textContent = "Error loading price";
      }
    }

    // Protobuf decoder helper for orderbook MEXC data (minimal)
    function decodeVarint(buffer, offset = 0) {
      let val = 0, shift = 0, pos = offset;
      while (true) {
        const b = buffer[pos];
        val |= (b & 0x7f) << shift;
        pos++;
        if ((b & 0x80) === 0) break;
        shift += 7;
      }
      return { value: val, length: pos - offset };
    }

    function decodeLengthDelimited(buffer, offset) {
      const lenInfo = decodeVarint(buffer, offset);
      const start = offset + lenInfo.length;
      const end = start + lenInfo.value;
      return { value: buffer.subarray(start, end), length: lenInfo.length + lenInfo.value };
    }

    // Parse protobuf OrderBook data from MEXC (simplified for bids & asks)
    // This parses only what is needed: bids and asks arrays with price & quantity
    function parseOrderBook(buffer) {
      // This is a simple parser for this specific message
      // The message contains repeated messages with bids and asks: [price, quantity] as strings.
      // We'll look for strings (wiretype 2) and accumulate them accordingly.

      const bids = [];
      const asks = [];

      let i = 0;
      let currentSide = null; // 'bids' or 'asks'
      let tempEntry = [];

      while (i < buffer.length) {
        const key = buffer[i++];
        const wireType = key & 0x7;
        const fieldNumber = key >> 3;

        if (wireType === 2) { // length-delimited string or message
          const ld = decodeLengthDelimited(buffer, i);
          const str = new TextDecoder().decode(ld.value);
          i += ld.length;

          if (fieldNumber === 1) {
            // bids or asks repeated entries, but hard to distinguish - check order
            // We infer: first two strings = bid price & quantity, next two = ask price & quantity
            tempEntry.push(str);
            if (tempEntry.length === 2) {
              // Add to bids first, then asks alternately
              if (bids.length <= asks.length) {
                bids.push(tempEntry);
              } else {
                asks.push(tempEntry);
              }
              tempEntry = [];
            }
          }
        } else {
          // Skip other wire types for simplicity
          // For varint or others, decode and skip
          if (wireType === 0) {
            // varint
            const varint = decodeVarint(buffer, i);
            i += varint.length;
          } else if (wireType === 5) {
            i += 4;
          } else if (wireType === 1) {
            i += 8;
          }
        }
      }
      return { bids, asks };
    }

    let previousBigBuys = new Map();

    // New function to handle WebSocket orderbook
    function connectOrderBookWS() {
      const ws = new WebSocket("wss://contract.mexc.com/ws");
      const orderbookTbody = document.getElementById("orderbook");

      // Subscribe message (JSON)
      const subscribeMsg = JSON.stringify({
        method: "sub.deal",
        params: {
          symbol: "HYPEUSDT",
          channel: "depth",
          interval: "step0",
          limit: 150,
          // The new API expects method "sub.deal" or "sub.depth"
          // We'll use "sub.depth" for order book updates
        },
        id: 1
      });

      // Instead of "sub.deal", use "sub.depth"
      const subscribeDepthMsg = JSON.stringify({
        method: "sub.depth",
        params: {
          symbol: "HYPEUSDT",
          limit: 150
        },
        id: 1
      });

      ws.binaryType = "arraybuffer";

      ws.onopen = () => {
        ws.send(subscribeDepthMsg);
      };

      ws.onmessage = (event) => {
        if (typeof event.data === "string") {
          // Handle ping/pong or JSON messages if any
          const msg = JSON.parse(event.data);
          if (msg.method === "ping") {
            ws.send(JSON.stringify({ method: "pong", params: [msg.params[0]] }));
          }
          return;
        }

        // Binary data - decode Protobuf orderbook
        const buffer = new Uint8Array(event.data);

        // MEXC's protobuf encoding is complex; 
        // Here we use a simplified parser to extract bids and asks (price & qty)
        const orderbook = parseOrderBook(buffer);

        if (!orderbook) return;

        const bids = orderbook.bids || [];
        const asks = orderbook.asks || [];

        // Clear tbody
        orderbookTbody.innerHTML = "";

        // Track current big buys for sound and flash
        const currentBigBuys = new Map();

        // Calculate max rows to display (max of asks and bids)
        const maxRows = Math.max(asks.length, bids.length);

        for (let i = 0; i < maxRows; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];

          const askPrice = parseFloat(ask[0]);
          const askQty = parseFloat(ask[1]);

          const bidPrice = parseFloat(bid[0]);
          const bidQty = parseFloat(bid[1]);

          // Skip bids qty <= 6 per your logic
          if (bidQty <= 6) continue;

          // Determine highlight class
          let highlightClass = "";
          if (bidQty >= 1000) {
            highlightClass = "highlight-red";
          } else if (bidQty >= 100) {
            highlightClass = "highlight-blue";
          }

          if (highlightClass) {
            currentBigBuys.set(bidPrice.toFixed(6), bidQty);
            if (!previousBigBuys.has(bidPrice.toFixed(6)) && soundEnabled) {
              appearSound.currentTime = 0;
              appearSound.play().catch(() => {});
            }
          }

          const row = document.createElement("tr");
          if (highlightClass) row.classList.add(highlightClass);
          if (!previousBigBuys.has(bidPrice.toFixed(6)) && highlightClass) {
            row.classList.add("flash");
          }

          row.innerHTML = `
            <td class="asks">${isNaN(askPrice) ? "" : askPrice.toFixed(6)}</td>
            <td class="asks">${isNaN(askQty) ? "" : askQty.toFixed(2)}</td>
            <td class="bids">${bidPrice.toFixed(6)}</td>
            <td class="bids">${bidQty.toFixed(2)}</td>
          `;

          orderbookTbody.appendChild(row);
        }

        // Play disappear sound for removed big buys
        for (let [price] of previousBigBuys) {
          if (!currentBigBuys.has(price) && soundEnabled) {
            disappearSound.currentTime = 0;
            disappearSound.play().catch(() => {});
          }
        }

        previousBigBuys = currentBigBuys;
      };

      ws.onclose = () => {
        console.warn("WebSocket closed, reconnecting in 3 seconds...");
        setTimeout(connectOrderBookWS, 3000);
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
        ws.close();
      };
    }

    // Call live price once and then every 3 seconds
    setInterval(loadLivePrice, 3000);
    loadLivePrice();

    // Start websocket order book connection (only this changed from your original code)
    connectOrderBookWS();
  </script>
</body>
</html>
