<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HYPE/USDT Order Book</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { padding: 5px; border: 1px solid #444; text-align: right; }
    th { background: #222; }
    .asks { color: #f44; }
    .bids { color: #4f4; }
  </style>
</head>
<body>
  <h1>Live HYPE/USDT Order Book</h1>
  <table>
    <thead>
      <tr><th colspan="2">Asks</th><th colspan="2">Bids</th></tr>
      <tr>
        <th>Price</th><th>Amount</th>
        <th>Price</th><th>Amount</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <script>
    async function fetchOrderBook() {
      try {
        const response = await fetch('https://corsproxy.io/?https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=1000');
        const data = await response.json();
        const asks = data.asks;
        const bids = data.bids;
        const max = Math.max(asks.length, bids.length);
        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        for (let i = 0; i < max; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];
          const row = `
            <tr>
              <td class="asks">${parseFloat(ask[0]).toFixed(2)}</td><td class="asks">${parseFloat(ask[1]).toFixed(2)}</td>
              <td class="bids">${parseFloat(bid[0]).toFixed(2)}</td><td class="bids">${parseFloat(bid[1]).toFixed(2)}</td>
            </tr>`;
          tbody.innerHTML += row;
        }
      } catch (error) {
        console.error("Error fetching order book data:", error);
      }
    }

    fetchOrderBook();
    setInterval(fetchOrderBook, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
