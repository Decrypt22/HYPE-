<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      margin: 0;
    }#live-price {
  font-size: 18px;
  font-weight: 700;
  color: #5f5;
  background: rgba(0, 0, 0, 0.4);
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 0 10px #3a3;
  font-family: monospace;
  margin-bottom: 10px;
  display: inline-block;
}

#toggle-sound {
  background: #333;
  color: #5f5;
  border: 2px solid #5f5;
  padding: 6px 12px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  float: right;
}

h1 {
  text-align: center;
  font-size: 20px;
  margin: 15px 0;
}

.table-wrapper {
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border-radius: 12px;
  background: linear-gradient(145deg, #121212, #1c1c1c);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7), inset 0 0 15px #222;
  font-size: 14px;
}

thead tr {
  background: #222;
}

th, td {
  padding: 10px 12px;
  text-align: right;
  border-bottom: 1px solid #444;
  position: relative;
  white-space: nowrap;
}

th:first-child, td:first-child {
  border-top-left-radius: 12px;
  border-bottom-left-radius: 12px;
}

th:last-child, td:last-child {
  border-top-right-radius: 12px;
  border-bottom-right-radius: 12px;
}

.asks { color: #f55; }
.bids { color: #5f5; }

.highlight-buy-100 {
  background-color: rgba(100, 149, 237, 0.25); /* light blue */
}

.highlight-buy-1000 {
  background-color: rgba(255, 50, 50, 0.25); /* light red */
}

.highlight-buy-100 td:nth-child(3)::before,
.highlight-buy-1000 td:nth-child(3)::before {
  content: "";
  position: absolute;
  left: 8px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background-color: #5f5;
  border-radius: 50%;
  animation: glowPulse 2.5s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% {
    opacity: 0.2;
    box-shadow: 0 0 5px #5f5;
  }
  50% {
    opacity: 1;
    box-shadow: 0 0 14px #5f5;
  }
}

@media (max-width: 600px) {
  table, th, td {
    font-size: 12px;
  }

  #live-price, #toggle-sound {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div id="live-price">Loading price...</div>
    <button id="toggle-sound">Enable Sound</button>
  </div>
  <h1>HYPE/USDT Order Book (Live)</h1>  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th colspan="2">Asks</th>
          <th colspan="2">Bids</th>
        </tr>
        <tr>
          <th>Price</th><th>Qty</th>
          <th>Price</th><th>Qty</th>
        </tr>
      </thead>
      <tbody id="orderbook"></tbody>
    </table>
  </div>  <script>
    async function loadOrderBook() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=200");
        const data = await res.json();
        const asks = data.asks;
        const bids = data.bids;
        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        const max = Math.max(asks.length, bids.length);

        for (let i = 0; i < max; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];

          const askQty = parseFloat(ask[1]);
          const bidQty = parseFloat(bid[1]);
          const askPrice = parseFloat(ask[0]).toFixed(6);
          const bidPrice = parseFloat(bid[0]).toFixed(6);

          if (bidQty <= 10) continue;

          const row = document.createElement("tr");

          if (bidQty >= 1000) {
            row.classList.add("highlight-buy-1000");
          } else if (bidQty >= 100) {
            row.classList.add("highlight-buy-100");
          }

          row.innerHTML = `
            <td class="asks">${askPrice}</td>
            <td class="asks">${askQty.toFixed(2)}</td>
            <td class="bids">${bidPrice}</td>
            <td class="bids">${bidQty.toFixed(2)}</td>
          `;

          tbody.appendChild(row);
        }
      } catch (err) {
        console.error("Error loading order book:", err);
      }
    }

    async function refreshAll() {
      await loadOrderBook();
      setTimeout(refreshAll, 3000);
    }

    refreshAll();
  </script></body>
</html>
