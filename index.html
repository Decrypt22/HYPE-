<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HYPE/USDT Order Book</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #0f0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    td, th { padding: 5px; border: 1px solid #444; text-align: right; }
    th { background: #222; }
    .asks { color: #f44; }
    .bids { color: #4f4; }
  </style>
</head>
<body>
  <h1>Live HYPE/USDT Order Book</h1>
  <table>
    <thead>
      <tr><th colspan="2">Asks</th><th colspan="2">Bids</th></tr>
      <tr>
        <th>Price</th><th>Amount</th>
        <th>Price</th><th>Amount</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <script>
    const ws = new WebSocket('wss://wbs.mexc.com/ws');

    ws.onopen = () => {
      ws.send(JSON.stringify({
        method: "depth.subscribe",
        params: ["HYPE_USDT", 20, "0.01"],
        id: 1
      }));
    };

    ws.onmessage = event => {
      const data = JSON.parse(event.data);
      if (!data || !data.data) return;

      const { asks, bids } = data.data;
      const max = Math.max(asks.length, bids.length);
      const tbody = document.getElementById("orderbook");
      tbody.innerHTML = "";

      for (let i = 0; i < max; i++) {
        const ask = asks[i] || ["", ""];
        const bid = bids[i] || ["", ""];
        const row = `
          <tr>
            <td class="asks">${ask[0]}</td><td class="asks">${ask[1]}</td>
            <td class="bids">${bid[0]}</td><td class="bids">${bid[1]}</td>
          </tr>`;
        tbody.innerHTML += row;
      }
    };
  </script>
</body>
</html>
