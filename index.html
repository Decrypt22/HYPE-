<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HYPE/USDT Order Book</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; text-align: right; border-bottom: 1px solid #444; }
    th { background: #222; }
    .asks { color: #f55; }
    .bids { color: #5f5; }
  </style>
</head>
<body>
  <h2>Live Order Book: HYPE/USDT</h2>
  <table>
    <thead>
      <tr><th colspan="2">Asks (Sell Orders)</th></tr>
      <tr><th>Price (USDT)</th><th>Amount (HYPE)</th></tr>
    </thead>
    <tbody id="asks" class="asks"></tbody>
  </table>
  <table>
    <thead>
      <tr><th colspan="2">Bids (Buy Orders)</th></tr>
      <tr><th>Price (USDT)</th><th>Amount (HYPE)</th></tr>
    </thead>
    <tbody id="bids" class="bids"></tbody>
  </table>  <script>
    async function fetchOrderBook() {
      try {
        const response = await fetch("https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=1000");
        const data = await response.json();

        const asks = document.getElementById("asks");
        const bids = document.getElementById("bids");

        asks.innerHTML = data.asks.map(a => `<tr><td>${parseFloat(a[0]).toFixed(2)}</td><td>${parseFloat(a[1]).toFixed(2)}</td></tr>`).join('');
        bids.innerHTML = data.bids.map(b => `<tr><td>${parseFloat(b[0]).toFixed(2)}</td><td>${parseFloat(b[1]).toFixed(2)}</td></tr>`).join('');
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    fetchOrderBook();
    setInterval(fetchOrderBook, 3000); // refresh every 3 seconds
  </script></body>
</html>
