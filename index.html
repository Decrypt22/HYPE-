<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }

    #live-price {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #5f5;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #3a3;
      font-family: monospace;
      z-index: 1000;
      user-select: none;
      min-width: 160px;
      text-align: center;
    }

    #toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      user-select: none;
      font-weight: bold;
      color: #5f5;
      font-size: 14px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #333;
      border: 2px solid #5f5;
      border-radius: 34px;
      transition: background-color 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 2px;
      background-color: #5f5;
      border-radius: 50%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px #5f5;
    }

    input:checked + .slider {
      background-color: #121;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
      box-shadow: 0 0 14px #5f5;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      user-select: none;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7), 0 4px 12px rgba(0, 0, 0, 0.5), inset 0 0 15px #222;
    }

    thead tr {
      background: #222;
    }

    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #444;
      position: relative;
      user-select: none;
    }

    th:first-child, td:first-child {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    th:last-child, td:last-child {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .asks { color: #f55; }
    .bids { color: #5f5; }

    .highlight td:nth-child(3),
    .highlight td:nth-child(4) {
      background-color: rgba(0, 123, 255, 0.15);
      color: #5f5 !important;
    }

    .highlight td:nth-child(3)::before {
      content: "";
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background-color: #5f5;
      border-radius: 50%;
      animation: glowPulse 2.5s ease-in-out infinite;
      box-shadow: 0 0 8px #5f5;
      z-index: 2;
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.3;
        box-shadow: 0 0 5px #5f5;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 14px #5f5;
      }
    }
  </style>
</head>
<body>
  <div id="live-price">Loading price...</div>

  <div id="toggle-container">
    <span id="toggle-label">Sound Off</span>
    <label class="switch">
      <input type="checkbox" id="toggle-sound" />
      <span class="slider"></span>
    </label>
  </div>

  <h1>HYPE/USDT Order Book (Live)</h1>

  <table>
    <thead>
      <tr>
        <th colspan="2">Asks</th>
        <th colspan="2">Bids</th>
      </tr>
      <tr>
        <th>Price</th><th>Qty</th>
        <th>Price</th><th>Qty</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <audio id="appear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>
  <audio id="disappear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/impacts/subtle_click.ogg" type="audio/ogg">
  </audio>

<script>
  const appearSound = document.getElementById("appear-sound");
  const disappearSound = document.getElementById("disappear-sound");
  appearSound.volume = 1.0;
  disappearSound.volume = 1.0;

  let soundEnabled = false;

  const soundToggle = document.getElementById("toggle-sound");
  const toggleLabel = document.getElementById("toggle-label");

  soundToggle.addEventListener("change", () => {
    soundEnabled = soundToggle.checked;
    toggleLabel.textContent = soundEnabled ? "Sound On" : "Sound Off";

    if (soundEnabled) {
      // Preload sounds to avoid delay on first play
      appearSound.play().then(() => {
        appearSound.pause();
        appearSound.currentTime = 0;
      }).catch(() => {});

      disappearSound.play().then(() => {
        disappearSound.pause();
        disappearSound.currentTime = 0;
      }).catch(() => {});
    }
  });

    try {
      // Using a reliable CORS proxy to fetch HYPE/USDT price

      if (!res.ok) throw new Error("Network response was not ok");
      const data = await res.json();
      const price = parseFloat(data.price).toFixed(6);
      document.getElementById("live-price").textContent = `HYPE/USDT: ${price}`;
    } catch {
      document.getElementById("live-price").textContent = "Error loading price";
    }
  }
