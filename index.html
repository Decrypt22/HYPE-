<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      margin: 0;
    }

    #live-price {
      font-size: 18px;
      font-weight: 700;
      color: #5f5;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px #3a3;
      font-family: monospace;
      margin-bottom: 10px;
      display: inline-block;
    }

    #toggle-sound {
      background: #333;
      color: #5f5;
      border: 2px solid #5f5;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      float: right;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 15px 0;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7), inset 0 0 15px #222;
      font-size: 14px;
    }

    thead tr {
      background: #222;
    }

    th, td {
      padding: 10px 12px;
      text-align: right;
      border-bottom: 1px solid #444;
      position: relative;
      white-space: nowrap;
    }

    th:first-child, td:first-child {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    th:last-child, td:last-child {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .asks { color: #f55; }
    .bids { color: #5f5; }

    .highlight-buy {
      background-color: rgba(255, 50, 50, 0.25);
    }

    .highlight-buy td:nth-child(3)::before {
      content: "";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background-color: #5f5;
      border-radius: 50%;
      animation: glowPulse 2.5s ease-in-out infinite;
    }

    .highlight-sell {
      background-color: rgba(255, 255, 255, 0.08);
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.2;
        box-shadow: 0 0 5px #5f5;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 14px #5f5;
      }
    }

    @media (max-width: 600px) {
      table, th, td {
        font-size: 12px;
      }

      #live-price, #toggle-sound {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div id="live-price">Loading price...</div>
    <button id="toggle-sound">Enable Sound</button>
  </div>
  <h1>HYPE/USDT Order Book (Live)</h1>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th colspan="2">Asks</th>
          <th colspan="2">Bids</th>
        </tr>
        <tr>
          <th>Price</th><th>Qty</th>
          <th>Price</th><th>Qty</th>
        </tr>
      </thead>
      <tbody id="orderbook"></tbody>
    </table>
  </div>

  <!-- Sounds -->
  <audio id="appear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>
  <audio id="disappear-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
  </audio>

  <script>
    const appearSound = document.getElementById("appear-sound");
    const disappearSound = document.getElementById("disappear-sound");
    appearSound.volume = 1.0;
    disappearSound.volume = 1.0;

    let soundEnabled = false;
    const soundButton = document.getElementById("toggle-sound");

    soundButton.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      if (soundEnabled) {
        appearSound.play().then(() => {
          appearSound.pause();
          appearSound.currentTime = 0;
        });
        disappearSound.play().then(() => {
          disappearSound.pause();
          disappearSound.currentTime = 0;
        });
        soundButton.textContent = "Disable Sound";
      } else {
        soundButton.textContent = "Enable Sound";
      }
    });

    let previousBigBuys = new Map();

    async function loadLivePrice() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.mexc.com/api/v3/ticker/price?symbol=HYPEUSDT");
        const data = await res.json();
        const price = parseFloat(data.price).toFixed(6);
        document.getElementById("live-price").textContent = `HYPE/USDT: ${price}`;
      } catch {
        document.getElementById("live-price").textContent = "Error loading price";
      }
    }

    async function loadOrderBook() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=200");
        const data = await res.json();
        const asks = data.asks;
        const bids = data.bids;
        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        const max = Math.max(asks.length, bids.length);
        const currentBigBuys = new Map();

        for (let i = 0; i < max; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];

          const askQty = parseFloat(ask[1]);
          const bidQty = parseFloat(bid[1]);
          const askPrice = parseFloat(ask[0]).toFixed(6);
          const bidPrice = parseFloat(bid[0]).toFixed(6);

          const isBigBuy = bidQty >= 1000;
          const isBigSell = askQty >= 100;

          if (bidQty > 10) {
            if (isBigBuy) {
              currentBigBuys.set(bidPrice, bidQty);
              if (!previousBigBuys.has(bidPrice) && soundEnabled) {
                appearSound.currentTime = 0;
                appearSound.play().catch(() => {});
              }
            }
          }

          const row = document.createElement("tr");

          if (isBigBuy && bidQty > 10) row.classList.add("highlight-buy");
          if (isBigSell) row.classList.add("highlight-sell");

          row.innerHTML = `
            <td class="asks">${askPrice}</td>
            <td class="asks">${askQty.toFixed(2)}</td>
            <td class="bids">${bidPrice}</td>
            <td class="bids">${bidQty.toFixed(2)}</td>
          `;

          if (bidQty > 10) tbody.appendChild(row);
        }

        for (let [price] of previousBigBuys) {
          if (!currentBigBuys.has(price) && soundEnabled) {
            disappearSound.currentTime = 0;
            disappearSound.play().catch(() => {});
          }
        }

        previousBigBuys = currentBigBuys;
      } catch (err) {
        console.error("Error loading order book:", err);
      }
    }

    async function refreshAll() {
      await loadLivePrice();
      await loadOrderBook();
      setTimeout(refreshAll, 3000);
    }

    refreshAll();
  </script>
</body>
</html>
