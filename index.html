<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }
    #live-price {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #5f5; /* green */
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #3a3;
      user-select: none;
      z-index: 1000;
      font-family: monospace;
    }
    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.7),
        0 4px 12px rgba(0, 0, 0, 0.5),
        inset 0 0 15px #222;
      transition: box-shadow 0.3s ease;
    }
    table:hover {
      box-shadow:
        0 12px 24px rgba(0, 0, 0, 0.85),
        0 6px 18px rgba(0, 0, 0, 0.65),
        inset 0 0 20px #2a2a2a;
    }
    thead tr {
      background: #222;
    }
    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #444;
      transition: background-color 0.3s ease;
      position: relative;
    }
    th:first-child, td:first-child {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
      text-align: right;
    }
    th:nth-child(2), td:nth-child(2) {
      text-align: right;
    }
    th:nth-child(3), td:nth-child(3) {
      text-align: right;
    }
    th:last-child, td:last-child {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
      text-align: right;
    }
    tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
      cursor: pointer;
    }
    .asks {
      color: #f55;
    }
    .bids {
      color: #5f5;
    }
    .highlight {
      background-color: rgba(0, 123, 255, 0.2);
      transition: background-color 0.3s ease;
    }
    /* Green glowing dot for highlight rows in last cell */
    .highlight td:last-child::after {
      content: "";
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background-color: #5f5;
      border-radius: 50%;
      box-shadow: 0 0 5px #5f5;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      0% {
        opacity: 0.3;
        box-shadow: 0 0 2px #5f5;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 15px #5f5;
      }
      100% {
        opacity: 0.3;
        box-shadow: 0 0 2px #5f5;
      }
    }
  </style>
</head>
<body>
  <div id="live-price">Loading price...</div>
  <h1>HYPE/USDT Order Book (Live)</h1>
  <table>
    <thead>
      <tr>
        <th colspan="2">Asks</th>
        <th colspan="2">Bids</th>
      </tr>
      <tr>
        <th>Price</th><th>Qty</th>
        <th>Price</th><th>Qty</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <audio id="alert-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/ogg" />
  </audio>

  <script>
    let previousBigBuyPrices = new Set();
    const alertSound = document.getElementById('alert-sound');
    alertSound.volume = 1.0; // Max volume

    async function loadLivePrice() {
      try {
        const res = await fetch("https://corsproxy.io/?https://api.mexc.com/api/v3/ticker/price?symbol=HYPEUSDT");
        const data = await res.json();
        const price = parseFloat(data.price).toFixed(6);
        document.getElementById("live-price").textContent = `HYPE/USDT: ${price}`;
      } catch (e) {
        console.error("Error fetching live price:", e);
        document.getElementById("live-price").textContent = "Error loading price";
      }
    }

    async function loadOrderBook() {
      const url = "https://corsproxy.io/?https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=50";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const asks = data.asks;
        const bids = data.bids;
        const maxRows = Math.max(asks.length, bids.length);

        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        const currentBigBuyPrices = new Set();

        for (let i = 0; i < maxRows; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];
          const askQty = parseFloat(ask[1]);
          const bidQty = parseFloat(bid[1]);
          const bidPrice = parseFloat(bid[0]).toFixed(6);

          const isBigBuy = bidQty > 100;
          if (isBigBuy) currentBigBuyPrices.add(bidPrice);

          if (isBigBuy && !previousBigBuyPrices.has(bidPrice)) {
            alertSound.currentTime = 0;
            alertSound.play().catch(() => {});
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="asks">${parseFloat(ask[0]).toFixed(6)}</td>
            <td class="asks">${askQty.toFixed(2)}</td>
            <td class="bids ${isBigBuy ? 'highlight' : ''}">${bidPrice}</td>
            <td class="bids ${isBigBuy ? 'highlight' : ''}">${bidQty.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        }

        previousBigBuyPrices = currentBigBuyPrices;

      } catch (err) {
        console.error("Error loading order book:", err);
      }
    }

    async function refreshAll() {
      await loadLivePrice();
      await loadOrderBook();
    }

    refreshAll();
    setInterval(refreshAll, 3000);
  </script>
</body>
</html>
