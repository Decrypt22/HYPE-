<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    #live-price {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 20px;
      font-weight: 700;
      color: #5f5;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #3a3;
      font-family: monospace;
      z-index: 1000;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      background: linear-gradient(145deg, #121212, #1c1c1c);
      box-shadow:
        0 8px 16px rgba(0, 0, 0, 0.7),
        0 4px 12px rgba(0, 0, 0, 0.5),
        inset 0 0 15px #222;
    }

    thead tr {
      background: #222;
    }

    th, td {
      padding: 12px 15px;
      text-align: right;
      border-bottom: 1px solid #444;
      position: relative;
    }

    th:first-child, td:first-child {
      border-top-left-radius: 12px;
      border-bottom-left-radius: 12px;
    }

    th:last-child, td:last-child {
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .asks { color: #f55; }
    .bids { color: #5f5; }

    .highlight td:nth-child(3),
    .highlight td:nth-child(4) {
      background-color: rgba(0, 123, 255, 0.15);
    }

    .highlight td:nth-child(3)::before {
      content: "";
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background-color: #5f5;
      border-radius: 50%;
      animation: glowPulse 2.5s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        opacity: 0.2;
        box-shadow: 0 0 5px #5f5;
      }
      50% {
        opacity: 1;
        box-shadow: 0 0 14px #5f5;
      }
    }
  </style>
</head>
<body>
  <div id="live-price">Loading price...</div>
  <h1>HYPE/USDT Order Book (Live)</h1>
  <table>
    <thead>
      <tr>
        <th colspan="2">Asks</th>
        <th colspan="2">Bids</th>
      </tr>
      <tr>
        <th>Price</th><th>Qty</th>
        <th>Price</th><th>Qty</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <audio id="alert-sound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    const alertSound = document.getElementById("alert-sound");
    alertSound.volume = 1.0;
    let previousBigBuyPrices = new Set();

    async function loadLivePrice() {
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=https://api.mexc.com/api/v3/ticker/price?symbol=HYPEUSDT");
        const data = await res.json();
        const price = parseFloat(data.price).toFixed(6);
        document.getElementById("live-price").textContent = `HYPE/USDT: ${price}`;
      } catch (e) {
        document.getElementById("live-price").textContent = "Error loading price";
      }
    }

    async function loadOrderBook() {
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=50");
        const data = await res.json();
        const asks = data.asks;
        const bids = data.bids;
        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        const max = Math.max(asks.length, bids.length);
        const currentBigBuys = new Set();

        for (let i = 0; i < max; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];
          const bidQty = parseFloat(bid[1]);
          const bidPrice = parseFloat(bid[0]).toFixed(6);
          const isBigBuy = bidQty > 100;

          if (isBigBuy) currentBigBuys.add(bidPrice);
          if (isBigBuy && !previousBigBuyPrices.has(bidPrice)) {
            alertSound.currentTime = 0;
            alertSound.play().catch(() => {});
          }

          const row = document.createElement("tr");
          if (isBigBuy) row.classList.add("highlight");

          row.innerHTML = `
            <td class="asks">${parseFloat(ask[0]).toFixed(6)}</td>
            <td class="asks">${parseFloat(ask[1]).toFixed(2)}</td>
            <td class="bids">${bidPrice}</td>
            <td class="bids">${bidQty.toFixed(2)}</td>
          `;
          tbody.appendChild(row);
        }

        previousBigBuyPrices = currentBigBuys;
      } catch (e) {
        console.error("Order book error:", e);
      }
    }

    async function refreshAll() {
      await loadLivePrice();
      await loadOrderBook();
      setTimeout(refreshAll, 3000); // updates every 3s
    }

    refreshAll();
  </script>
</body>
</html>
