<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HYPE/USDT Order Book</title>
  <style>
    body {
      background: #0e0e0e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    h1 { text-align: center; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 5px;
      text-align: right;
    }
    th {
      background: #222;
    }
    .asks { color: #f55; }
    .bids { color: #5f5; }
  </style>
</head>
<body>
  <h1>HYPE/USDT Order Book (Live)</h1>
  <table>
    <thead>
      <tr>
        <th colspan="2">Asks</th>
        <th colspan="2">Bids</th>
      </tr>
      <tr>
        <th>Price</th><th>Qty</th>
        <th>Price</th><th>Qty</th>
      </tr>
    </thead>
    <tbody id="orderbook"></tbody>
  </table>

  <script>
    async function loadOrderBook() {
      const url = "https://corsproxy.io/?https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=50";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const asks = data.asks;
        const bids = data.bids;
        const maxRows = Math.max(asks.length, bids.length);

        const tbody = document.getElementById("orderbook");
        tbody.innerHTML = "";

        for (let i = 0; i < maxRows; i++) {
          const ask = asks[i] || ["", ""];
          const bid = bids[i] || ["", ""];
          const row = `
            <tr>
              <td class="asks">${parseFloat(ask[0]).toFixed(6)}</td>
              <td class="asks">${parseFloat(ask[1]).toFixed(2)}</td>
              <td class="bids">${parseFloat(bid[0]).toFixed(6)}</td>
              <td class="bids">${parseFloat(bid[1]).toFixed(2)}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        }
      } catch (err) {
        console.error("Error loading order book:", err);
      }
    }

    loadOrderBook();
    setInterval(loadOrderBook, 3000);
  </script>
</body>
</html>
