<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HYPE/USDT Live Order Book</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    th {
      background-color: #222;
    }
    .error {
      color: #0f0;
      background: #000;
      padding: 10px;
      display: inline-block;
      border: 1px solid #0f0;
      margin-bottom: 10px;
    }
    .button {
      border: 1px solid #0f0;
      padding: 6px 12px;
      border-radius: 5px;
      background-color: black;
      color: #0f0;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="errorBox" class="error">Loading price...</div>
  <button class="button" onclick="toggleSound()">Enable Sound</button>

  <h1>HYPE/USDT Order Book (Live)</h1>
  <div><strong>Price:</strong> <span id="livePrice">--</span></div>

  <table>
    <thead>
      <tr>
        <th colspan="2">Asks</th>
        <th colspan="2">Bids</th>
      </tr>
      <tr>
        <th>Price</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody id="orderBook">
      <!-- Orders will be inserted here -->
    </tbody>
  </table>

  <script>
    let soundEnabled = false;
    let lastPrice = null;

    function toggleSound() {
      soundEnabled = !soundEnabled;
      alert('Sound ' + (soundEnabled ? 'Enabled' : 'Disabled'));
    }

    async function fetchPriceAndOrders() {
      try {
        const proxyURL = 'https://cold-dream-0b0a.availablenot542.workers.dev/?url=';
        const priceURL = 'https://api.mexc.com/api/v3/ticker/price?symbol=HYPEUSDT';
        const orderBookURL = 'https://api.mexc.com/api/v3/depth?symbol=HYPEUSDT&limit=5';

        // Fetch price
        const priceRes = await fetch(proxyURL + encodeURIComponent(priceURL));
        const priceData = await priceRes.json();
        const price = parseFloat(priceData.price).toFixed(8);
        document.getElementById('livePrice').textContent = price;
        document.getElementById('errorBox').textContent = 'Live price loaded';
        document.getElementById('errorBox').style.background = '#020';

        // Sound on price change
        if (soundEnabled && lastPrice !== null && price !== lastPrice) {
          const beep = new AudioContext();
          const oscillator = beep.createOscillator();
          oscillator.connect(beep.destination);
          oscillator.type = "sine";
          oscillator.frequency.setValueAtTime(800, beep.currentTime);
          oscillator.start();
          oscillator.stop(beep.currentTime + 0.1);
        }
        lastPrice = price;

        // Fetch order book
        const orderRes = await fetch(proxyURL + encodeURIComponent(orderBookURL));
        const orderData = await orderRes.json();
        const asks = orderData.asks.slice(0, 5);
        const bids = orderData.bids.slice(0, 5);

        const orderBook = document.getElementById('orderBook');
        orderBook.innerHTML = '';
        for (let i = 0; i < 5; i++) {
          const ask = asks[i] || ['-', '-'];
          const bid = bids[i] || ['-', '-'];
          const row = `<tr>
            <td>${parseFloat(ask[0]).toFixed(8)}</td><td>${parseFloat(ask[1]).toFixed(2)}</td>
            <td>${parseFloat(bid[0]).toFixed(8)}</td><td>${parseFloat(bid[1]).toFixed(2)}</td>
          </tr>`;
          orderBook.innerHTML += row;
        }

      } catch (err) {
        console.error('Error fetching data:', err);
        document.getElementById('errorBox').textContent = 'Error loading price';
        document.getElementById('errorBox').style.background = '#200';
      }
    }

    // Initial fetch + auto-refresh every 3 seconds
    fetchPriceAndOrders();
    setInterval(fetchPriceAndOrders, 3000);
  </script>
</body>
</html>
